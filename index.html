
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0b111a" />
    
    <!-- Corrección de etiquetas depreciadas -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="ReVoxMix Professional Digital Broadcast Unit - Alicante" />
    <title>ReVoxMix - Full Screen Broadcast</title>
    
    <!-- SHIM PARA COMPATIBILIDAD CON VERCEL/GITHUB -->
    <script>
      window.process = window.process || { env: { NODE_ENV: 'production' } };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
      :root {
        --bg-main: #0b111a;
        --fader-height: 150px;
      }
      
      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: var(--bg-main);
        display: flex;
        flex-direction: column;
      }

      body {
        -webkit-tap-highlight-color: transparent;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        user-select: none;
      }

      /* ULTRA NARROW CLASSY FADER */
      .fader-vertical {
        -webkit-appearance: none;
        width: var(--fader-height); 
        background: transparent;
        cursor: pointer;
        height: 36px;
        transform: rotate(-90deg);
        transform-origin: center;
        margin: 0;
        position: absolute;
      }

      /* Canal de la pista más fino y profundo */
      .fader-vertical::-webkit-slider-runnable-track {
        width: 100%;
        height: 2px; 
        background: #020617; 
        border-radius: 1px;
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.8);
        border: 1px solid #1e293b;
      }

      /* Botón del fader: Más estrecho, elegante y metálico */
      .fader-vertical::-webkit-slider-thumb {
        -webkit-appearance: none;
        border: 1px solid #475569;
        height: 14px; /* Ancho visual (Muy estrecho) */
        width: 32px;  /* Altura visual */
        border-radius: 1px;
        
        /* Acabado metálico con línea indicadora de neón fina */
        background: 
            linear-gradient(90deg, transparent 49%, #22d3ee 49%, #22d3ee 51%, transparent 51%),
            linear-gradient(180deg, #64748b 0%, #1e293b 45%, #0f172a 50%, #1e293b 55%, #475569 100%);
            
        cursor: pointer;
        margin-top: -15px; /* Centrado respecto al track de 2px */
        box-shadow: 0 4px 8px rgba(0,0,0,0.9), inset 0 1px 0 rgba(255,255,255,0.1);
        position: relative;
        z-index: 10;
        transition: transform 0.1s ease;
      }

      .fader-vertical:active::-webkit-slider-thumb {
        transform: scale(0.95);
        border-color: #22d3ee;
      }

      /* MASTER FADER (RED CLASSY VERSION) */
      .fader-master {
        -webkit-appearance: none;
        background: transparent;
        transform: rotate(-90deg);
        transform-origin: center;
        position: absolute;
        cursor: pointer;
        z-index: 20;
      }

      .fader-master::-webkit-slider-runnable-track {
        width: 100%;
        height: 40px; 
        background: transparent; 
        border: none;
      }

      .fader-master::-webkit-slider-thumb {
        -webkit-appearance: none;
        border: 1px solid #7f1d1d;
        height: 18px; /* Más estrecho que antes */
        width: 44px;  
        border-radius: 2px;
        background: 
            linear-gradient(90deg, transparent 49%, #ffffff 49%, #ffffff 51%, transparent 51%),
            linear-gradient(180deg, #ef4444 0%, #991b1b 45%, #7f1d1d 50%, #991b1b 55%, #ef4444 100%);
        cursor: pointer;
        margin-top: 11px; 
        box-shadow: 0 6px 12px rgba(0,0,0,1), inset 0 1px 0 rgba(255,255,255,0.2);
      }

      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
