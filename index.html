
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0b111a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="ReVoxMix Professional Digital Broadcast Unit - Alicante" />
    <title>ReVoxMix - Full Screen Broadcast</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
      :root {
        --bg-main: #0b111a;
        --fader-height: 150px;
      }
      
      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: var(--bg-main);
        display: flex;
        flex-direction: column;
      }

      body {
        -webkit-tap-highlight-color: transparent;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        user-select: none;
      }

      .animate-pulse, .active-glow, .fader-vertical {
        will-change: transform, opacity, box-shadow;
      }

      /* STANDARD CHANNEL FADER */
      .fader-vertical {
        -webkit-appearance: none;
        width: var(--fader-height); 
        background: transparent;
        cursor: pointer;
        height: 40px;
        transform: rotate(-90deg);
        transform-origin: center;
        margin: 0;
        position: absolute;
      }

      .fader-vertical::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px; 
        background: #020617; 
        border-radius: 2px;
        box-shadow: inset 0 1px 1px rgba(0,0,0,1);
        border: 1px solid #1e293b;
      }

      /* DARK TECH CHANNEL FADER CAP */
      .fader-vertical::-webkit-slider-thumb {
        -webkit-appearance: none;
        border: 1px solid #334155;
        height: 22px; /* Visual Width */
        width: 38px;  /* Visual Height */
        border-radius: 2px;
        
        /* Capas de fondo: Línea Indicadora > Textura de Agarre > Color Base */
        background: 
            /* Línea Central Cian Brillante */
            linear-gradient(90deg, transparent 48%, #22d3ee 48%, #22d3ee 52%, transparent 52%),
            /* Sutil gradiente metálico oscuro */
            linear-gradient(180deg, #334155 0%, #1e293b 40%, #0f172a 100%);
            
        cursor: pointer;
        margin-top: -9px; /* (4 - 22) / 2 = -9 */
        box-shadow: 0 4px 6px rgba(0,0,0,0.8), inset 0 1px 0 rgba(255,255,255,0.1);
        position: relative;
        z-index: 10;
      }

      /* MASTER FADER (RED PROFESSIONAL STYLE) */
      .fader-master {
        -webkit-appearance: none;
        background: transparent;
        transform: rotate(-90deg);
        transform-origin: center;
        position: absolute;
        cursor: pointer;
        z-index: 20;
      }

      .fader-master::-webkit-slider-runnable-track {
        width: 100%;
        height: 60px; 
        background: transparent; 
        border: none;
      }

      /* RED TECH MASTER FADER CAP */
      .fader-master::-webkit-slider-thumb {
        -webkit-appearance: none;
        border: 1px solid #7f1d1d;
        height: 28px; /* Visual Width */
        width: 50px;  /* Visual Height */
        border-radius: 3px;
        
        /* Capas de fondo: Línea Indicadora > Color Base */
        background: 
            /* Línea Central Blanca Pura */
            linear-gradient(90deg, transparent 48%, #ffffff 48%, #ffffff 52%, transparent 52%),
            /* Gradiente Rojo Profundo */
            linear-gradient(180deg, #ef4444 0%, #b91c1c 50%, #7f1d1d 100%);
            
        cursor: pointer;
        margin-top: 16px; /* (60 - 28) / 2 = 16 */
        box-shadow: 0 5px 12px rgba(0,0,0,0.9), inset 0 1px 0 rgba(255,255,255,0.2);
        position: relative;
      }

      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }

      .toggle-switch {
        position: relative; width: 30px; height: 50px; background: #020617; border-radius: 2px; border: 1px solid #1e293b; cursor: pointer;
      }
      .toggle-handle {
        position: absolute; left: 2px; width: 24px; height: 24px; background: linear-gradient(to bottom, #e2e8f0, #64748b); border-radius: 2px; transition: top 0.2s ease;
      }
      .toggle-switch.up .toggle-handle { top: 2px; }
      .toggle-switch.down .toggle-handle { top: 22px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
